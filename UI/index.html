	<style>
		body {
			background-color: #eee;
			font-family: 'Montserrat', sans-serif;
		}

		.pos-rel {
			position: relative;
		}

		.chat-window {
			width: 30vw;
			border: 1px solid #033B4A;
			border-radius: 10px;
			position: fixed;
			right: 15px;
			bottom: 80px;
			z-index: 1031;
			transition: all 1s ease;
		}

		.panel-heading {
			background-color: #333;
			border-radius: 10px 10px 0 0;
			color: #fff;
			padding: 12px 18px;
		}

		.bot-image {
			background-color: transparent;
			border-radius: 50%;
			border: 5px solid #E4E2E2;
			width: 35px;
			height: 35px;
			margin-right: 10px;
			text-align: center;
		}

		.header-icon {
			width: 40px;
			height: 40px;
			float: right;
		}

		h4.header-text {
			font-size: 1.68em;
			font-weight: bold;
			margin-bottom: 0;
		}

		h5.header-baseline {
			font-size: 0.8em;
			margin-bottom: 0;
		}

		.chat-container {
			height: 64vh;
			max-height: 64vh;
			overflow-y: auto;
			padding: 15px;
			background: #fff;
			overflow-x: hidden;
		}

		.bot-msg .msg {
			background-color: #e4e2e2;
			border-radius: 10px;
			padding: 10px;
			font-size: 0.8em;
			font-weight: bold;
			color: #535353;
			max-width: 70%;
			margin-bottom: 10px;
			word-break: break-word;
		}

		.user-msg .msg {
			float: right;
			text-align: right !important;
			background-color: #0583ff;
			color: #fff;
			border-radius: 10px;
			padding: 10px;
			max-width: 70%;
			font-size: 0.8em;
			margin-bottom: 10px;
			word-break: break-word;
		}

		.panel-footer {
			z-index: 1;
			background: #fff;
			border-bottom-right-radius: 10px;
			border-bottom-left-radius: 10px;
			border-top: 1px solid #E4E2E2;
		}

		.user-input i {
			margin: auto 5px;
			color: #666;
			cursor: pointer;
		}

		.user-input input {
			font-size: 14px;
			padding: 0.8em !important;
			color: #333;
		}

		input:focus {
			outline: none !important;
		}

		/* Scrollbar CSS */

		::-webkit-scrollbar {
			width: 6px;
			height: 6px;
		}

		::-webkit-scrollbar-thumb {
			background: #535353;
			border-radius: 10px;
		}

		/* Scrollbar CSS ends here */

		.attachment_icon,
		.emoji_icon {
			width: 18px;
			height: 18px;
			color: #000;
			margin: auto 8px;
			cursor: pointer;
			filter: invert(39%);
		}

		.msg-box {
			border: none !important;
			padding-left: 0 !important;
		}

		.buttons-div {
			padding: 0 30px 0 50px;
			margin-bottom: 10px;
		}

		.single-button {
			background: #1c7eef;
			border: 1px solid #1c7eef;
			border-radius: 30px;
			color: #fff;
			text-align: center;
			padding: 5px 10px;
			font-size: 13px;
			margin-right: 5px;
			margin-bottom: 5px;
			cursor: pointer;
			margin-right: 5px;
			display: inline-block;
		}

		.bg-image {
			background-image: url();
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			background-attachment: fixed;
		}

		.chat-bubble {
			/* position: fixed;
			bottom: 5px;
			right: 15px; */
			width: 62px;
			height: 62px;
			cursor: pointer;
			float: right;
		}

		.bot-image.transparent {
			width: 45px;
			height: 45px;
			margin-right: 10px;
		}

		.tikcets-container {
			padding: 10px 18px;
		}

		.ticket {
			/* border: 2px solid #1c7eef; */
			background-color: #e4e2e2;
			border-radius: 5px;
			color: #535353;
			font-size: 12px;
			padding: 8px 16px;
			width: 75%;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 10px;
		}

		.ticket::after {
			content: '';
			background-color: #fff;
			border-radius: 50%;
			width: 16px;
			height: 16px;
			position: absolute;
			top: 50%;
			right: -8px;
			transform: translateY(-50%);
		}

		.ticket::before {
			content: '';
			background-color: #fff;
			border-radius: 50%;
			width: 16px;
			height: 16px;
			position: absolute;
			top: 50%;
			left: -8px;
			transform: translateY(-50%);
		}

		.ticket:last-child {
			margin-bottom: 0;
		}

		.ticket label {
			font-weight: bold;
		}

		.ticket label,
		.ticket p {
			margin-bottom: 0;
			word-break: break-word;
		}

		.ticket .single-button {
			font-size: 10px !important;
		}

		.line-ellipsis {
			display: -webkit-box;
			-webkit-box-orient: vertical;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.line-ellipsis.one {
			-webkit-line-clamp: 1;
		}

		.line-ellipsis.two {
			-webkit-line-clamp: 2;
		}

		.chat-bubble-area {
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: #fff;
			padding: 5px;
		}

		.bot-icon {
			width: 50px;
			height: 50px;
			float: right;
		}

		.slideInLeft {
			animation-duration: 1.5s;
		}

		.tic-container {
			background-color: #1C7EEF;
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 10px;
			max-width: 75%;
		}

		.tic {
			padding-top: 10px;
			padding-bottom: 15px;
			border-bottom: 1px solid #fff;
		}

		.tic:last-child {
			border-bottom: none;
		}

		.tic-title {
			color: #FDDC82;
			font-size: 14px;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.tic-desc {
			color: #fff;
			font-size: 12px;
			margin-bottom: 5px;
		}

		.tic-btn {
			display: inline-block;
			color: #fff;
			font-size: 10px;
			border: 1px solid #fff;
			border-radius: 30px;
			padding: 5px 10px;
			margin-top: 10px;
			margin-right: 10px;
			text-align: center;
			cursor: pointer;
		}

		.powered-by-sec {
			background-color: #fff;
			font-size: 10px;
			text-align: right;
			padding: 3px;
		}

		@media screen and (max-width:767px) {
			.chat-window {
				width: 80vw;
			}
		}

		.card-msg {
			background: #f5f5f5;
			border-radius: 5px;
			border-top: 2px solid #1c7eef;
			padding: 15px;
			margin-bottom: 10px;
		}

		.card-msg-header {
			font-size: 0.9em;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.card-msg-description {
			font-size: 0.75em;
			color: #333;
			margin-bottom: 0;
		}

		.card-btn {
			display: inline-block;
			padding: 5px 10px;
			background-color: transparent;
			border: 1px solid #1c7eef;
			color: #1c7eef;
			border-radius: 30px;
			font-size: 0.65em;
			cursor: pointer;
			margin-right: 10px;
			margin-bottom: 10px;
			transition: all 0.5s ease;
		}

		.card-btn:last-child {
			margin-right: 0;
		}

		.card-btn:hover {
			background-color: #1c7eef;
			color: #fff;
		}
	</style>
</head>

	function checkForFreeText(message) {
		if (user_session && user_session.domain_values && user_session.domain_values.length > 0) {
			var free_text_obj = JSON.parse(user_session.domain_values);
			if (free_text_obj.free_text) {
				let msg = free_text_obj.free_text;
				free_text_obj.free_text = message;
				free_text_obj.free_text_slot = free_text_obj.free_text_slot;
				user_session.domain_values = JSON.stringify(free_text_obj);
				return msg;
			} else {
				return message;
			}
		} else {
			return message;
		}
	}
